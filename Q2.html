<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./dist/Q2.css" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<script>
    
</script>
</head>
<body>
    <div class=" min-h-screen flex  items-center  justify-center bg-slate-200 rounded  ">
    <form class="bg-white shadow-xl rounded flex flex-col p-5 max-sm:p-10">
        <!-- <div > -->
        <label for="name">
                <span>Name</span>
        <input class="w-full rounded-xl border border-gray-300 p-3 shadow-md mt-2 appearance-none outline-none invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer" type="text" placeholder="enter the name"
        required
        pattern=".{2,}"
        />
        <span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">Name cannot be less than 2</span>
    </label>
    <label for="email">
        <span>Email</span>
<input class="w-full rounded-xl border border-gray-300 p-3 shadow-md mt-2 appearance-none outline-none invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer" type="email" placeholder="enter the email"
required
pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
<span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">Invalid email</span>
</label>
<label for="password">
    <span>Password</span>
<input class="w-full rounded-xl border border-gray-300 p-3 shadow-md mt-2 appearance-none outline-none invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer" type="text" placeholder="enter the password"
required
pattern=".{6,}"/>
<span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">Password cannot be less than 6</span>
</label>
<label for="confirmpassword">
    <span>  Confirm-Password</span>
<input class="w-full rounded-xl border border-gray-300 p-3 shadow-md mt-2 appearance-none outline-none invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500" type="text" placeholder="enter the password"
required
pattern=".{2,}"/>
</label>
<!-- </div> -->
<button class="mt-5  px-5 py-2 bg-blue-500 text-white hover:font-black hover:text-blue-500 hover:bg-transparent rounded-lg">Submit</button>
    </form>
</div>
</body>
</html>
